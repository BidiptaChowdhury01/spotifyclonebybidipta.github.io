<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="img/logo3.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
             <h1>Best of Fossils Songs</h1>
             <div class="songItemContainer">
                <div class="songItem">
                    <img src="img/cover1.jpg" alt="1">
                    <span class="songName">Hasnuhana</span>
                    <span class="songlistplay"><span class="timestamp">04:44<i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img/cover2.jpg" alt="1">
                    <span class="songName">Ekla Ghor Amar Desh</span>
                    <span class="songlistplay"><span class="timestamp">06:25<i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img/cover3.jpg" alt="1">
                    <span class="songName">Nemesis</span>
                    <span class="songlistplay"><span class="timestamp">05:54<i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img/cover4.jpg" alt="1">
                    <span class="songName">Bishakto Manush</span>
                    <span class="songlistplay"><span class="timestamp">04:27<i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                
             </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fonticons item -->
            <i class="fas fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="img/player2.gif" width="50px" id="gif" alt="player"><span class="masterSongName">Hasnuhana</span>
        </div>
    </div>
    
   <script src="https://kit.fontawesome.com/3b60f18129.js" crossorigin="anonymous"></script>
   <script type="text/javascript" src="script.js"></script>
</body>

</html>
